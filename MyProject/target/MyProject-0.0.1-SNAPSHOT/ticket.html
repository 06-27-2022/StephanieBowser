<script type="text/javascript">
  var url = "update.jsp";
  $(function(){
        $.ajax({
            url : url, 
            dataType : 'html',
            success : function(response) {
                alert('Success');
                $('#output').html(response);
            },
            error : function(request, textStatus, errorThrown) {
                alert(request.status + ', Error: ' + request.statusText);
                           
            }
        });
});
</script>
